<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Portfolio Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f4f4f9; }
        .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        img { width: 100%; height: auto; border-radius: 4px; }
        .description { color: #666; font-size: 0.9em; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Portfolio Sector Analysis</h1>

    <div class="card">
        <h2>Sector Performance (Last 12 Months)</h2>
        <img src="ddd.png" alt="Excel Sector Chart">
        <p class="description">This chart shows the cumulative growth of each sector based on daily closing prices.</p>
    </div>

    <div class="card">
        <h2>Risk vs. Reward</h2>
        <img src="ddd.png" alt="Excel Risk Chart">
        <p class="description">Comparing volatility against total return for the diversified portfolio.</p>
    </div>

</body>
</html>
